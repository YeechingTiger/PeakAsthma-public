<div class="notification-alert-modal">
	<div class="modal-header">
		<h4 class="modal-title" translate>
			dashboard.modals.clincardBalance.header
		</h4>
	</div>
	<div class="modal-body">
		<div class="modal-body__message">
			{{requestStatus?'Clincard balance request has been sent successfully.':'Clincard balance request was not able to be sent.'}}
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-default" ng-click="$dismiss()">
			OK
		</button>
	</div>
	
</div>
